<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.min.css">
  <title>Frontend Challenge | Alternating Features</title>
</head>

<body>
  <div class="hero-container">
    <!-- Header -->
    <header class="margin-c">
      <a href="index.html"><img src="images/logo.svg" alt="logo" id="logo"></a>
      <button class="header-btn btn">Try It Free</button>
    </header>

    <section id="contact-form">
      <div class="container">
        <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
        <p>Please fill out the form below to contact us</p>
        <form action="process.php">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>
          </div>
          <button type="submit" class="start-btn btn contact-btn">Submit</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <img src="images/logo.svg" alt="logo" id="logo">
      <div class="footer-contact">
        <div>
          <i class="fas fa-map-marker-alt fa-2x"></i>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit omnis facilis amet quibusdam deserunt
            rem?
          </p>
        </div>
        <div>
          <i class="fas fa-phone-alt fa-2x"></i>
          <p>555-555-5555</p>
        </div>
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <p>example@something.com</p>
        </div>
      </div>
      <a class="btn" href="#">Contact Us</a>
      <div class="social-links">
        <a href="https://www.facebook.com/" target="_blank">
          <div><i class="fab fa-facebook fa-2x"></i></div>
        </a>
        <a href="https://twitter.com/" target="_blank">
          <div><i class="fab fa-twitter fa-2x"></i></div>
        </a>
        <a href="https://www.instagram.com/" target="_blank">
          <div><i class="fab fa-instagram fa-2x"></i></div>
        </a>
      </div>
      <p>&copy; Copyright 2020. All rights reserved.</p>
    </footer>

    <script src="https://kit.fontawesome.com/f41b9bb1ac.js" crossorigin="anonymous"></script>
</body>

</html>
